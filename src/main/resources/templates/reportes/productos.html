<!DOCTYPE html>
<html>
<head>
    <title>Reportes de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        } h1 {
              color: #333;
              font-size: 2.5rem;
              margin-bottom: 20px;
          }

        h2 {
            color: #666;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        .table td,
        .table th {
            vertical-align: middle;
            padding: 12px;
        }

        .table tbody tr:nth-child(odd) {
            background-color: #f8f9fa;
        }

        .table tbody tr:hover {
            background-color: #e9ecef;
        }

        .producto {
            font-weight: bold;
            color: #333;
        }

        .total-ventas,
        .cantidad-vendida,
        .ingreso-total {
            font-weight: bold;
            color: #007bff;
        }

        .usuarios-unicos {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <h1><i class="fas fa-chart-bar"></i> Reportes de Productos</h1>

    <table class="table table-striped">
        <thead>
        <tr>
            <th><i class="fas fa-box"></i> Producto</th>
            <th><i class="fas fa-shopping-cart"></i> Total Ventas</th>
            <th><i class="fas fa-boxes"></i> Cantidad Vendida</th>
            <th><i class="fas fa-money-bill"></i> Ingreso Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reporte : ${reportes}">
            <td class="producto" th:text="${reporte.producto.nombre}"></td>
            <td class="total-ventas" th:text="${reporte.totalVentas}"></td>
            <td class="cantidad-vendida" th:text="${reporte.cantidadVendida}"></td>
            <td class="ingreso-total" th:text="${reporte.ingresoTotal}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
