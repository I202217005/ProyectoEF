<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Sistema de Ventas">Sistema de Ventas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Admin ve Sistema de Ventas, Usuario ve Catálogo de Celulares -->
        <a class="navbar-brand" href="/" th:text="${session.rol == 'ROLE_ADMIN' ? 'Sistema de Ventas' : 'Catálogo de Celulares'}">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Menú para ADMIN -->
            <ul class="navbar-nav mr-auto" th:if="${session.rol == 'ROLE_ADMIN'}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/productos/lista}">
                        <i class="fas fa-box"></i> Productos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/ventas/lista}">
                        <i class="fas fa-shopping-cart"></i> Ventas
                    </a>
                </li>
            </ul>

            <!-- Menú para USER -->
            <ul class="navbar-nav mr-auto" th:if="${session.rol == 'ROLE_USER'}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/catalogo}">
                        <i class="fas fa-mobile-alt"></i> Catálogo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/public/mis-compras}">
                        <i class="fas fa-shopping-bag"></i> Mis Compras
                    </a>
                </li>
            </ul>

            <!-- Información de usuario y logout -->
            <div class="navbar-nav">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                        <span th:text="${session.usuario}"></span>
                        <span class="badge badge-pill badge-light" th:text="${session.rol == 'ROLE_ADMIN' ? 'Admin' : 'Usuario'}"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/perfil}">
                            <i class="fas fa-user-cog"></i> Mi Perfil
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <div layout:fragment="content">
        <!-- El contenido de cada página irá aquí -->
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light mt-5 py-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p class="mb-0">&copy; 2024 Sistema de Ventas. Todos los derechos reservados.</p>
            </div>
            <div class="col-md-6 text-right">
                <p class="mb-0">
                    <span th:if="${session.rol == 'ROLE_ADMIN'}">Panel Administrativo</span>
                    <span th:if="${session.rol == 'ROLE_USER'}">Portal de Usuario</span>
                </p>
            </div>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
