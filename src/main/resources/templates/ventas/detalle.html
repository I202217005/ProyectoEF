<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Detalle de Venta</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Detalle de Venta</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Informaci√≥n de Venta</h5>
            <p><strong>ID Venta:</strong> <span th:text="${venta.id}"></span></p>
            <p><strong>Cliente ID:</strong> <span th:text="${venta.clienteId}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${#temporals.format(venta.fechaVenta, 'dd/MM/yyyy HH:mm')}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${venta.estado}"></span></p>
            <p><strong>Total:</strong> <span th:text="${'S/ ' + venta.total}"></span></p>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Productos</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detalle : ${venta.detalles}">
                    <td th:text="${detalle.producto.nombre}"></td>
                    <td th:text="${detalle.cantidad}"></td>
                    <td th:text="${'S/ ' + detalle.precioUnitario}"></td>
                    <td th:text="${'S/ ' + detalle.subtotal}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3">
        <a th:href="@{/ventas/lista}" class="btn btn-secondary">Volver</a>
    </div>
</div>
</body>
</html>
